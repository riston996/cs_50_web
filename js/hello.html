<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello</title>
        <script>
            function hello() {
                const heading = document.querySelector('h1');
                if(heading.innerHTML == 'Hello') {
                    heading.innerHTML = 'Goodbye';
                } else {
                    heading.innerHTML = 'Hello';
                }
                
            }

            function counter() {
                document.querySelector('h2').innerHTML = parseInt(document.querySelector('h2').innerHTML) + 1;
            }

            function counterdown() {
                document.querySelector('h2').innerHTML = parseInt(document.querySelector('h2').innerHTML) - 1;
            }


            
        </script>
    </head>
    <body>
        <h1>Hello</h1>
        <h2>4</h2>
        <button onclick="hello()">Click here</button>
        <button onclick="counter()">Count up</button>
        <button onclick="counterdown()">Count down</button>
    </body>
</html>
